<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github User Card | Santhakumar</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- section starts -->
    <section>
      <div class="input_form">
        <input
          type="text"
          placeholder="Search User"
          id="input_value"
          required
        />

        <button id="search">Search</button>
      </div>

      <p class="suggestion" id="suggestion">Please Enter Value</p>

      <div class="profile_card" id="profile_card"></div>
    </section>
    <!-- section ends -->
    <!-- script starts -->
    <script src="./script.js"></script>
    <!-- script ends -->
  </body>
</html>
